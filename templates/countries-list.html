{% extends 'base.html' %}
{% block content %}
<h1>
    <ul>
        {% for letter in alphabet %}
        <li style="display: inline;">
            <a href="{% url 'countries-list' letter %}">{{ letter }}</a>
        </li>
        {% endfor %}
    </ul>
</h1>
<h2>Список стран</h2>
<ol>
    {% for country in  countries %}
    <li><a href="{% url 'country-detail' country.name %}">{{ country.name }}</a></li>
    {% endfor %}
</ol>
{% endblock %}
